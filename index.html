<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List App</title>
    <!-- font awesome cdn link here  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Stylesheet link here  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do-app">
        <h2>To-Do List <img src="Assets/icon.png" alt="" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add Your Note" />
          <button onclick="addTask()"><i class="fa-solid fa-check"></i></button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 1</li>
          <li>Task 1</li> -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
